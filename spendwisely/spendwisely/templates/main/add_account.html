{% extends 'main/mainpage.html' %}
{% block title %}
    <title>Добавление счета</title>
{% endblock %}

{% block content %}
    <div class="create_element_form">
        <form method="post", action="" class="added_form">
            {% csrf_token %}
            {% for field in form %}
                    <div class="form_field">
                        {{ field.label }}
                        {{ field }}
                    </div>
                    
            {% endfor %}
            <div class="form_button">
                <input type="submit" value="Добавить">
            </div>
            
        </form>
    </div>
    
{% endblock %}
